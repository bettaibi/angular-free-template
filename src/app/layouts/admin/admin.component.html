<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="{'dark-theme-mode': isDarkModeActive}">
  <mat-sidenav  #drawer class="sidenav shadow-sm mat-primary" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      
    <mat-toolbar color="primary">Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="shadow-sm" color="primary">
      <button
        color = "primary"
        class="text-left"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
       >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Page</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  <div class="p1">
    <button mat-raised-button (click)="toggleTheme()" >Toggle Mode</button>
    <button mat-raised-button  color="primary">primary</button>
    <button mat-raised-button  color="accent">accent</button>
    <button mat-raised-button  color="warn">warn</button>
  </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
